<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bee Player Component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-bg app-bg--centered">
      <section class="bee-player" aria-label="Lecteur audio abeille">
        <span class="wing wing-left" aria-hidden="true"></span>
        <span class="wing wing-right" aria-hidden="true"></span>
        <span class="antenna antenna-left" aria-hidden="true"></span>
        <span class="antenna antenna-right" aria-hidden="true"></span>

        <header class="bee-face" aria-hidden="true">
          <div class="eye-row">
            <span class="eye"></span>
            <span class="eye"></span>
          </div>
          <span class="smile"></span>
        </header>

        <div class="time-row">
          <span id="currentTime">00:00</span>
          <span id="duration">00:00</span>
        </div>

        <button id="playPauseBtn" class="play-btn" aria-label="Lecture / Pause">
          <span id="playPauseIcon">â–¶</span>
          <span class="btn-ripple" aria-hidden="true"></span>
        </button>

        <div class="progress-wrap" id="progressWrap" aria-label="Barre de progression audio">
          <div class="progress-track">
            <div class="progress-fill" id="progressFill"></div>
            <div class="progress-thumb" id="progressThumb"></div>
          </div>
        </div>

        <label class="volume-group" for="volumeSlider">
          <span>Volume</span>
          <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.8" />
        </label>

        <audio id="audio" preload="metadata" src="assets/audio/honey-song.mp3"></audio>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
